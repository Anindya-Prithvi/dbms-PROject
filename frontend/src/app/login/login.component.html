<form [formGroup]="logincreds" (ngSubmit)="onSubmit()" style="display:flex; flex-direction: column;">
    <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password">
    </mat-form-field>
    <button (submit)="onSubmit()" mat-raised-button color="primary">Login</button>
</form>
